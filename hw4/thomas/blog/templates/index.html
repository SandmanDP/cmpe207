{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
	<div class="post">
		<div class="date">
			<p>published: {{ post.published_date }}</p>
		</div>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2><h4>Created By {{ post.author|title }}</h4>
			<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endfor %}
<div>
	<div>
		<a href="{% url 'index' %}">
			<button type="button" class="btn btn-success">Get New Data</button>
		</a>
	</div>
</div>
{% endblock %}
